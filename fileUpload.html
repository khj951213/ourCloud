<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>File upload checking algo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h2>File Size check</h2>
        <form>
            <label for="file" id="label-btn">Select file</label>
            <input type="file" id="file" onchange="fileInfo()" text="image" style="display:none">
            <p id="demo"></p>
        </form>
        <script>
            function fileInfo() {
                var x = document.getElementById("file");
                var txt="";
                if ('files' in x) {
                    if (x.files.length==0) {
                        txt="select one or more files.";
                    } else {
                        for (var i = 0; i < x.files.length; i++) {
                            txt += "<br><strong>" + (i+1) + ". file</strong></br>";
                            var file = x.files[i];
                            if ('name' in file) {
                                txt += 'name' + file.name + "<br>";
                            }
                            if ('size' in file) {
                                txt += 'size' + file.size + "<br>";
                            }
                        }
                    }
                } else {
                    if(x.value == "") {
                        txt += " select more files.";
                    } else {
                        txt += "The files property is not supported by your browser";
                        txt += "<br> the path of the selected file: " + x.value;
                    }
                }
                document.getElementById("demo").innerHTML = txt;

            }
        </script>
        
    </body>
</html>
